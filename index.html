<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            font-weight: 300;
            background-color: #f8f9fa;
            color: #495057;
            text-align: center;
            margin: 50px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #007bff;
            font-weight: 700;
        }

        label {
            display: block;
            margin-top: 20px;
            font-size: 16px;
            color: #6c757d;
        }

        input[type="date"] {
            width: 100%;
            padding: 12px;
            font-size: 14px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            box-sizing: border-box;
            margin-top: 8px;
            background-color: #f8f9fa;
        }

        button {
            padding: 12px 24px;
            font-size: 14px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            font-size: 20px;
            margin-top: 20px;
            color: #28a745;
        }
    </style>
</head>

<body>
    <h2>Age Calculator</h2>

    <label for="dob">Enter your date of birth:</label>
    <input type="date" id="dob">

    <button onclick="calculateAge()">Calculate Age</button>

    <div id="result"></div>

    <script src="script.js"></script>
</body>

</html>
